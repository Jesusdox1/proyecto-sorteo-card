<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Completa tu Registro</h1>
        <p>Ingresa tu nombre y correo para completar tu participación.</p>
    </header>

    <section>
        <h2>Formulario</h2>
        <form id="registro-form">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" pattern="[a-zA-Z\s]+" required placeholder="Ej. Juan Pérez">
        
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required placeholder="Ej. juan.perez@example.com">        

            <button type="submit">Completar Registro</button>
        </form>
    </section>

    <!-- Enlazamos el archivo externo formulario.js -->
    <script src="formulario.js"></script>
</body>
</html>
